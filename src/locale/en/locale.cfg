blueprint-align__log-debug=Print verbose debug info to the console.
blueprint-align__log-info=Print interaction feedback to the console.
blueprint-align__log-error=Print interaction errors to the console.

[custom-input-name]
blueprint-align__input__align-blueprint-absolute=Set blueprint grid offset
blueprint-align__input__align-blueprint-relative=Align blueprint entities
blueprint-align__input__set-grid=Set blueprint grid

[custom-input-description]
blueprint-align__input__align-blueprint-absolute=Align a blueprint's absolute grid offset by placing it in the world.
blueprint-align__input__align-blueprint-relative=Align a blueprint's entities within the grid by placing them in the world.
blueprint-align__input__set-grid=Set a blueprint's grid size and offset by drawing it in the world.

[shortcut-name]
blueprint-align__shortcut__align-blueprint-absolute=Set absolute grid offset
blueprint-align__shortcut__align-blueprint-relative=Align blueprint entities
blueprint-align__shortcut__set-grid=Set blueprint grid

[shortcut-description]
blueprint-align__shortcut__align-blueprint-absolute=Set a blueprint's absolute grid offset by placing it in the world.
blueprint-align__shortcut__align-blueprint-relative=Align a blueprint's entities within the grid by placing them in the world.
blueprint-align__shortcut__set-grid=Set a blueprint's grid size and offset by drawing it in the world.

